FEATURES {
    STARTADDRESS: default = $1001;
}
SYMBOLS {
    __LOADADDR__:  type = import;
}
MEMORY {
    ZP:       file = "", define = yes, start = $0002,           size = $00FE;
    LOADADDR: file = %O,               start = %S - 2,          size = $0002;
    MAIN:     file = %O, define = yes, start = %S, size = $2000-%S, fill = yes;
    CHARSET:  file = %O, start = $2000,  size = 512;
}
SEGMENTS {
    ZEROPAGE: load = ZP,       type = zp;
    LOADADDR: load = LOADADDR, type = ro;
    EXEHDR:   load = MAIN,   type = ro;
    CODE:     load = MAIN,     type = ro;
    CHARS:    load = CHARSET,  type = ro, start = $2000;
    RODATA:   load = MAIN,     type = ro;
    DATA:     load = MAIN,     type = rw;
    BSS:      load = MAIN,     type = bss, define   = yes;
}